
<div class="navbar bg-light pt-0">
    <div class="col-12 d-flex justify-content-center logo p-1">
        <img src="../../../assets/img/png/logo.png" alt="" width="80">
    </div>
</div>
<div class=" backg container-fluid d-flex justify-content-center pt-5">
    <form class="login form-row mb-5" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="card m-1 container-fluid" style="width: 100rem;">
            <div class="card-body">
                <div class="col-12 d-flex justify-content-center logo p-1">
                    <img src="../../../assets/img/png/logoInicio.png" alt="" class="col-5">
                </div>

                <div class="pt-1">
                    <div class="col-12 form-group pt-2">
                        <label>E-mail*</label>
                        <input type="email" formControlName="email" id="email" class="form-control"
                        [ngClass]="{
                            'is-invalid': submitted && email.invalid,
                            'is-valid': submitted && email.valid
                        }">
                    </div>
                    <div *ngIf="submitted && email.invalid" class="alert alert-danger">
                        <div *ngIf="email.invalid">
                            E-mail é obrigatório!
                        </div>
                    </div>
                    <div class="col-12 form-group pt-2 pb-0 m-0">
                        <label  class="col-12">Senha*</label>
                    </div>
                    <div class="col-12 form-group d-flex m-0" >
                        <input [type]="hide ? 'password' : 'text'" id="senha" class="form-control" formControlName="senha" id="senha">
                        <div class="input-group-append">
                            <span class="input-group-text" (click)="hide = !hide">
                                <i class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>
                            </span>
                        </div>         
                    </div>
                    <div class="col-12 form-group button pt-5">
                        <button type="submit" (click)="submit()" class="btn btn-success btn-sm btn-block p-2">Entrar</button>
                    </div>
                    <div class="col-12">
                        <a class="esquece font-weight-bold" routerLink="/registration">Não sou cadastro</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
