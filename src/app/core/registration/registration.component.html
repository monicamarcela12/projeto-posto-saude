
<div class="navbar bg-light pt-0">
  <div class="col-12 d-flex justify-content-center logo p-1">
    <img src="../../../assets/img/png/logo.png" alt="" width="80">
  </div>
</div>
<div class=" backg container-fluid d-flex justify-content-center pt-5">
  <form class="login form-row mb-5" [formGroup]="loginForm" (ngSubmit)="submit()">
    
    <div class="card m-1 container-fluid" style="width: 100rem;">
      <div class="card-body">
        <p class="text">Cadastro de usuário</p>
        <div class="pt-1">
          <div class="col-12 form-group pt-2">
            <label>Nome*</label>
            <input type="text" formControlName="nome" id="nome" formControlName="nome" class="form-control"
            [ngClass]="{
              'is-invalid': submitted && nome.invalid,
              'is-valid': submitted && nome.valid
            }">
          </div>
          <div *ngIf="submitted && nome.invalid"
            class="alert alert-danger">
            <div *ngIf="nome.invalid">
              Nome é obrigatório!
            </div>
         </div>
          <div class="col-12 form-group pt-2">
            <label>Telefone*</label>
            <input type="text" mask="(00) 00000-0000" formControlName="telefone" id="telefone"  class="form-control"
            [ngClass]="{
              'is-invalid': submitted && telefone.invalid,
              'is-valid': submitted && telefone.valid
            }">
          </div>
          <div *ngIf="submitted && telefone.invalid"
            class="alert alert-danger">
            <div *ngIf="telefone.invalid">
              Telefone é obrigatório!
            </div>
         </div>
          <div class="col-12 form-group pt-2">
            <label>E-mail*</label>
            <input type="email" formControlName="email" id="email" class="form-control"
            [ngClass]="{
              'is-invalid': submitted && email.invalid,
              'is-valid': submitted && email.valid
            }">
          </div>
          <div *ngIf="submitted && email.invalid"
            class="alert alert-danger">
            <div *ngIf="email.invalid">
              E-mail é obrigatório!
            </div>
         </div>
          <div class="col-12 form-group pt-2 pb-0 m-0">
            <label  class="col-12">Senha*</label>
          </div>
          <div class="col-12 form-group d-flex m-0" >
            <input [type]="hide ? 'password' : 'text'" id="password" class="form-control" formControlName="senha" id="senha" 
            [ngClass]="{
              'is-invalid': submitted && senha.invalid,
              'is-valid': submitted && senha.valid
            }">
            <div class="input-group-append">
            <span class="input-group-text" (click)="hide = !hide">
              <i class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>
            </span>
            </div>         
         </div>
         <div *ngIf="submitted && senha.invalid"
            class="alert alert-danger">
            <div *ngIf="senha.invalid">
              Senha é obrigatório!
            </div>
         </div>
          <div class="col-12 form-group button pt-4">
            <button type="submit" class="btn btn-success btn-sm btn-block p-2">Cadastrar</button>
            <button type="button" routerLink="../login" class="btn btn-primary btn-sm btn-block p-2">Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
