<div class="cor-background pl-3">
  <div class="row">
    <div class="col-12 pb-3 pt-4">
      <div class="form-row">
        <div class="col-lg-12 form-group justify-space">
          <div class="input-group justify-space">
            <h3 class="simple-text ml-2 text pl-1">Cadastro de Usuario</h3>
          </div>
        </div>
      </div>

      <div class="col-12">   
        <div class="card">
          <div class="card-body">
            <div class="col-12" [formGroup]="formGroup">
              <div class="row row-area">
                <div class="col-12 form-group">
                  <div class="input-group">
                    <input type="text"  class="form-control" placeholder="Nome" style="border-right: 1px solid transparent !important;" 
                      id="nome" formControlName="nome" [ngClass]="{'is-invalid': checkInvalidField('nome')}">
                  </div>
                </div>
              </div>
              <div class="row row-area">
                <div class="col-6 form-group">
                  <div class="input-group">
                    <input type="text"  class="form-control" placeholder="SUS" style="border-right: 1px solid transparent !important;" 
                    id="email" formControlName="email" [ngClass]="{'is-invalid': checkInvalidField('email')}">
                  </div>
                </div>
                <div class="col-6 form-group">
                  <div class="input-group">
                    <input type="text"  class="form-control" placeholder="Telefone" mask="(00)00000-0000" style="border-right: 1px solid transparent !important;" 
                    id="telefone" formControlName="telefone" [ngClass]="{'is-invalid': checkInvalidField('telefone')}">
                  </div>
                </div>
                <div class="col-6 form-group">
                  <select class="form-control field-height" id="nivel" formControlName="nivel" [ngClass]="{'is-invalid': checkInvalidField('nivel')}">
                    <option selected>Nivel de Acesso</option>
                    <option value="ADMIN">Admin</option>
                    <option value="COMUM">COMUM</option>
                  </select>                
                </div>
              </div>
              <div class="row row-area">
                <div class="col-5 form-group">
                  <div class="input-group">
                    <input type="text"  class="form-control" placeholder="Senha" style="border-right: 1px solid transparent !important;"  id="senha" formControlName="senha" [ngClass]="{'is-invalid': checkInvalidField('senha')}">
                  </div>
                </div>
                <div class="col-1 form-group">
                  <div class="input-group">
                    <input type="text"  class="form-control" placeholder="Confirmar senha" style="border-right: 1px solid transparent !important;"  id="confirma_senha" formControlName="confirma_senha" [ngClass]="{'is-invalid': checkInvalidField('confirma_senha')}">
                  </div>
                </div>
              </div>

              <div class="justify-content-end col-12" style="display: flex;">
                <div>
                  <button type="button" class="btn btn-success mr-1" (click)="submit()">
                     Salvar
                  </button>
                  <button type="button" class="btn btn-primary" [routerLink]="[ id ? '../../user-list': '../user-list']" >
                    Voltar
                 </button>
                </div>
              </div> 
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
