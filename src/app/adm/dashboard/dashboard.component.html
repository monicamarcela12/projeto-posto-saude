<div class="cor-background pl-3">
  <div class="row">
    <div class="col-12 pb-3 pt-4">
      <div class="form-row">
        <div class="col-lg-12 form-group justify-space">
          <div class="input-group justify-space">
            <h3 class="simple-text ml-2 text pl-1">Dashboard</h3>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between row pt-2">
        <div class="col-md-6 pt-1">
          <div class="card p-2">
            <div>
              <div class="pr-2"> 
                <h6>Grafico de informações
                  <p style="color: lightgrey;">(últimos 12 meses)</p>  </h6>                                     
              </div>
              <div class="flex">
                <div class="flex-item">
                  <div style="display: block" class="col-6">
                    <canvas baseChart width="200" height="100"
                      [data]="doughnutChartData1"
                      [type]="doughnutChartType">
                    </canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 pt-1">
          <div class="card p-2">
            <div>
              <div class="pr-2">
                <h6>Sexo
                <p style="color: lightgrey;">(últimos 12 meses)</p>  </h6>                   
              </div>
            </div>
            <div>
              <div>
                <div style="display: block" class="col-6">
                  <canvas baseChart width="100" height="100"
                    [data]="doughnutChartData"
                    [type]="doughnutChartType">
                  </canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
