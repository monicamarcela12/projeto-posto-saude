<div class="cor-background pl-3">
  <div class="row">
    <div class="col-12 pb-3 pt-4">
      <div class="form-row">
        <div class="col-lg-12 form-group justify-space">
          <div class="input-group justify-space">
            <h3 class="simple-text ml-2 text pl-1">Cadastro de Patologia</h3>
          </div>
        </div>
      </div>

      <div class="col-12">   
        <div class="card">
          <div class="card-body">
            <div class="col-12" [formGroup]="formGroup">
              <div class="row row-area">
                <div class="col-12 form-group">
                  <label>Nome da Patologia</label>
                  <div class="input-group">
                    <input type="text"  class="form-control" id="nome" formControlName="nome" style="border-right: 1px solid transparent !important;" 
                    [ngClass]="{'is-invalid': checkInvalidField('nome')}">
                  </div>
                </div>
              </div>
              <div class="justify-content-end col-12" style="display: flex;">
                <div>
                  <button type="submit" (click)="submit()" class="btn btn-success mr-1">
                     Salvar
                  </button>
                  <button type="button" class="btn btn-primary" [routerLink]="[ id ? '../../pathology-list': '../pathology-list']" >
                    Voltar
                 </button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
